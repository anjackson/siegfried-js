<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Siegfried JS - Identify file formats without leaving your browser</title>
  
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
  
</head>
<body>

    <div class="wrapper">
    <div class="content" role="main">

  <h1 class="title">
    Siegfried JS
  </h1>
  <div class="instructions">
  <p>
    This web page will run the <a href="https://www.itforarchivists.com/siegfried">Siegfried format identification tool</a> (v1.9.2-PATCH) on any file you give to it.  It runs entirely in your browser, via <a href="https://github.com/golang/go/wiki/WebAssembly">Go WebAssembly</a>.
  </p>
  <label for="sig-select">Choose a signature set:</label>

<select name="signatures" id="sig-select" onchange="restart();">
  <option value="sfsigs/default.sig">Default</option>
  <option value="sfsigs/deluxe.sig">Deluxe</option>
  <option value="sfsigs/archivematica.sig">Archivematica</option>
  <option value="sfsigs/freedesktop.sig">Free Desktop</option>
  <option value="sfsigs/loc.sig">Library of Congress</option>
  <option value="sfsigs/tika.sig">Tika</option>
  <option value="sfsigs/pronom-tika-loc.sig">PRONOM + Tika + LOC</option>
  <option value="sfsigs/wikidata.sig">WikiData</option>
  <option value="sfsigs/wikidata-nopronom.sig">WikiData (no PRONOM)</option>
</select>
    <br>
    <br>

    <input type="file" id="fileInput" style="width: 100%" disabled><br>
    <br>
    <div class="output">Output:
      <pre id="output"></pre>
    </div>
    </div>
    </div>
  </div>
  
    <!-- The footer holds our remix button — you can use it for structure or cut it out ✂ -->
    <footer class="footer">
      <div class="links"></div>
      <a
        class="btn--remix"
        target="_top"
        href="https://glitch.com/edit/#!/remix/fido-js"
      >
        <img
          src="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2FLogo_Color.svg?v=1618199565140"
          alt=""
        />
        Remix on Glitch
      </a>
    </footer>
  

    	<!--
	Add the following polyfill for Microsoft Edge 17/18 support:
	<script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
	(see https://caniuse.com/#feat=textencoder)
	-->
	<script src="wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		const go = new Go();
                //go.env = { 'USER' : "", 'HOME': "" }
		let mod, inst;
		WebAssembly.instantiateStreaming(fetch("sf.wasm"), go.importObject).then((result) => {
			mod = result.module;
			inst = result.instance;
      // And run:
			console.clear();
      go.run(inst);
      // Enable the interface:
			document.getElementById("fileInput").disabled = false;
		}).catch((err) => {
			console.error(err);
		});

		async function restart() {
      // Disable the interface:
			document.getElementById("fileInput").disabled = true;
			document.getElementById("fileInput").value = null;
			inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
			await go.run(inst);
      // Enable the interface:
			document.getElementById("fileInput").disabled = false;
		}

	</script>
</body>
</html>
